<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung kurs Rupiah</title>
</head>
<body>
    <h1>
        Menghitung Kurs Rupiah
    </h1>
    <div>IDR</div>
    <input id="idr" type="number" />
    <hr />
    <div>USD</div>
    <input id="usd" type="number" />
    <script>
        const factor = 14650;
        const usd = document.getElementById("usd");
        const idr = document.getElementById("idr");
        idr.addEventListener("input", function(ev){
            const value = ev.currentTarget.value;
            const valueUSD = value / factor;
            usd.value = valueUSD;
        });
        usd.addEventListener("input", function (ev) {
            const value = ev.currentTarget.value;
            const valueIDR = value * factor;
            idr.value = valueIDR;
        });
    </script>
</body>
</html>
